{% extends "base.html" %}

{% block title %}确认账号先{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hey,{{ current_user.username }}!
    </h1>
    <h3>你还没有在邮件里确认账号哦</h3>
    <p>
        我们给你的邮箱发了确认账号的邮件，在正式登录前请先点击邮件里的链接进行确认。
    </p>
    <p>
        需要重新发送确认邮件可以点下面的链接
        <a href="{{ url_for('auth.resend_confirmation')}}">重新发送</a>
    </p>
</div>
{% endblock %}
