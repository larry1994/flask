<ul class="posts">
    {% for post in posts %}
        <div class="post-head">
            <h1 class="page-title" style="text-align: center">{{post.title}}</h1>
        </div>


        <div style="margin-right: 10%;margin-left: 10%;
                    font-size:150%;line-height: 1.5em;margin-top:5%">
                {% if post.body_html %}
                    {{ (post.body_html |safe) }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            <div class="post-date"">{{ post.time }}</div>

        </div>


        <div class="post-footer"style="margin-right: 10%;margin-left: 10%;
                    font-size:150%">
                {% if current_user.is_administrator() %}
            <a href="{{url_for('.edit',id=post.id)}}">
                    <span class="label label-danger">编辑</span>
            </a>
                {% endif %}
        </div>

    {% endfor %}
</ul>
